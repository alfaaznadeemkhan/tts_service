<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text ‚Üî Speech Converter</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>üó£Ô∏è Text ‚Üî Speech Converter</h1>

    <div class="card">
      <h2>üîä Text to Speech</h2>
      <textarea id="ttsText" placeholder="Enter text here..."></textarea>
      <button onclick="convertTextToSpeech()">Convert & Download</button>
      <audio id="ttsAudio" controls style="display:none;"></audio>
    </div>

    <div class="card">
      <h2>üìù Speech to Text</h2>
      <input type="file" id="audioFile" accept=".wav,.mp3" />
      <button onclick="convertSpeechToText()">Transcribe</button>
      <pre id="sttOutput" class="output"></pre>
    </div>
  </div>

  <script>
    async function convertTextToSpeech() {
      const text = document.getElementById("ttsText").value;
      if (!text.trim()) return alert("Please enter some text.");

      const response = await fetch("/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        alert("Failed to convert text to speech.");
        return;
      }

      const blob = await response.blob();
      const audioUrl = URL.createObjectURL(blob);

      const audioElement = document.getElementById("ttsAudio");
      audioElement.src = audioUrl;
      audioElement.style.display = "block";

      // Optional: auto-download
      const link = document.createElement("a");
      link.href = audioUrl;
      link.download = "tts_output.wav";
      link.click();
    }

    async function convertSpeechToText() {
      const fileInput = document.getElementById("audioFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please upload an audio file.");

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("/transcribe", {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        alert("Failed to transcribe.");
        return;
      }

      const data = await response.json();
      document.getElementById("sttOutput").textContent = data.text || "No text found.";
    }
  </script>
</body>
</html>
