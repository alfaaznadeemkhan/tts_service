<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Hindi Text to Speech</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>🎤 Hindi Text to Speech (gTTS)</h1>
  <form method="post">
    <label for="text">Enter Hindi Text:</label><br>
    <textarea name="text" placeholder="यहाँ हिंदी में लिखें..." required></textarea><br>
    <button type="submit">🔊 Generate & Download MP3</button>
  </form>
</body>
</html>
